<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close"(click)="bsModalref.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src="{{picture}}" alt="slides" style="display:block; width:100%; border:solid"> </slide>
        </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find the project on GitHub <a href="{{project.projectLink}}" target="_blank">here.</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-2" [style.background-color]= "tag.color">{{tag}}</div>
        </div>
    </div>
</div>
