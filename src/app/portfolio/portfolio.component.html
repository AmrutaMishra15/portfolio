<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapse = !isCollapse">Filter</button>
            <button class="btn btn-outline-secondary mb-2 me-2" (click)="ResetFilter()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapse" [isAnimated]="true">
            <div class="border mb-2 shadow-sm p-3" >
                <form>
                    <div class="row mx-0">
                        <div class="col-sm-2">
                            <small><b>Languages:</b></small>
                           
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="typeScript"
                                            (change)="Filter()"
                                            name = "typeScript"
                                            >
                                    <label class="form-check-label small"> TypeScript</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="python"
                                            (change)="Filter()"
                                            name = "python"
                                            >
                                    <label class="form-check-label small">Python</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-sm-2">
                            <small><b>Frameworks: </b></small>
                        </div>
                        <div class="col">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" 
                                                class="form-check-input position-static me-2"
                                                [(ngModel)]="typeScript"
                                                (change)="Filter()"
                                                name = "typeScript"
                                                >
                                        <label class="form-check-label small"> TypeScript</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" 
                                                class="form-check-input position-static me-2"
                                                [(ngModel)]="python"
                                                (change)="Filter()"
                                                name = "python"
                                                >
                                        <label class="form-check-label small">Python</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>

        </div>
    </div>
    <div class="row">
        
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
      
    </div>
    
</div>
